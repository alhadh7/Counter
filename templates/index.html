<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">  <style>
    body {
      font-family: serif;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body class="min-h-screen bg-black flex items-center justify-center bg-cover bg-center"
      style="background-image: url('');">
  <!-- subtle overlay -->
  <div class="absolute inset-0 bg-gradient-to-br from-black/80 via-gray-900/70 to-black/90"></div>

  <div class="relative z-10 bg-gray-900/70 border border-gray-700 rounded-xl p-8 w-full max-w-3xl text-gray-100 backdrop-blur-sm">
    <h1 class="text-4xl font-extrabold text-center mb-8 tracking-wide text-gray-100">
      Counter
    </h1>

    <div class="overflow-hidden rounded-lg border border-gray-700">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-gray-800/60 text-gray-400 uppercase tracking-wider text-sm">
            <th class="p-3 font-semibold">Exercise</th>
            <th class="p-3 font-semibold">Lifetime</th>
            <th class="p-3 font-semibold">Add</th>
          </tr>
        </thead>
        <tbody id="exerciseTable" class="divide-y divide-gray-700"></tbody>
      </table>
    </div>
  </div>

  <script>
    async function fetchExercises() {
      const res = await fetch("/api/exercises");
      const data = await res.json();
      const tbody = document.getElementById("exerciseTable");
      tbody.innerHTML = "";

      data.forEach(item => {
        const tr = document.createElement("tr");
        tr.className = "hover:bg-gray-800/40 transition duration-300";
        tr.innerHTML = `
          <td class="p-3 font-medium text-gray-300">${item.exercise}</td>
          <td class="p-3 font-bold text-gray-200 text-lg" id="count-${item.row}">${item.count}</td>
          <td class="p-3 flex gap-2">
            <input type="number" id="input-${item.row}"
              class="border border-gray-600 bg-black/60 text-gray-200 rounded-md p-1 w-24 text-center focus:ring-1 focus:ring-gray-400 outline-none"
              placeholder="reps" />
            <button onclick="updateExercise(${item.row})"
              class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded-md transition duration-300">
              Update
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function updateExercise(row) {
      const input = document.getElementById(`input-${row}`);
      const addCount = parseInt(input.value);
      if (!addCount) return;

      await fetch(`/api/add/${row}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ count: addCount })
      });

      input.value = "";
      fetchExercises();
    }

    fetchExercises();
  </script>
</body>
</html>
